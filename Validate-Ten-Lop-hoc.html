<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Validate Class Name</title>
</head>
<body>
    <script>
        function ValidateAccount(str) {
            var regexp = /^[CAP][0-9]{4}[GHIKLM]$/;
            if (regexp.test(str)){
                console.log('Valid');
            } else
                console.log('Not Valid');
        }
        var string = 'C0318G';
        ValidateAccount(string);
        var string = 'M0318G';
        ValidateAccount(string);
        var string = 'P0323A';
        ValidateAccount(string);
    </script>
</body>
</html>
